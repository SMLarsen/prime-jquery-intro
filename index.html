<!DOCTYPE html>
<html>
  <head>
      <title>Employee Maintenance</title>
      <script type="text/javascript" src="vendor/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="empGen.js"></script>
      <script type="text/javascript" src="script.js"></script>
      <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Employee Maintenance</h1>
    <section id="employeeInput">
      <form id="employeeinfo">
        <label for="employeefirstname">First Name:</label>
        <input type="text" id="employeeFirstName" name="employeefirstname" />
        <label for="employeelastname">Last Name:</label>
        <input type="text" id="employeeLastName" name="employeelastname" />

        <label for="employeeID">Employee ID:</label>
        <input type="number" id="employeeID" name="employeeID" />
        <label for="employeeSalary">Salary:</label>
        <input type="number" id="employeeSalary" name="employeeSalary" />
        <br>

        <label for="employeeTitle">Title:</label>
        <input type="text" id="employeeTitle" name="employeeTitle" />

        <br>
        <div class="inputBtns">
          <input type="submit" value="Add Employee" id="subBtn" title="Click to add new employee"/>

          <input type="button" value="Generate Employee" id="genBtn"/>

        </div>
      </form>
    </section>
    <section id="payrollSection">
      <label>Total Payroll: </label>
      <p id="totalPayroll">0</p>
    </section>
    <section>
      <h2>Current Employee Roster</h2>
      <table id="employeeTab">
        <tr>
          <th>
            First Name
          </th>
          <th>
            Last Name
          </th>
          <th>
            Employee ID
          </th>
          <th>
            Job Title
          </th>
          <th>
            Salary
          </th>
          <th class="deleteTD">
            <input type="button" class="delBtn" value="Delete" name="delete" />
          </th>
        </tr>
        <tr>

        </tr>
      </table>
    </section>
  </body>
</html>
