<!DOCTYPE html>
<html>
  <head>
      <title>Employee Maintenance</title>
      <script type="text/javascript" src="vendor/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="empGen.js"></script>
      <script type="text/javascript" src="script.js"></script>
      <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1><img src="sigmaLogo.png" alt="Sigmanauts" />   Sigmanaut Employee Maintenance</h1>
    <section id="employeeInput">
      <form id="employeeinfo">
        <label for="employeeFirstName">First Name:</label>
        <input type="text" id="employeeFirstName" name="employeeFirstName" required/>
        <label for="employeeLastName">Last Name:</label>
        <input type="text" id="employeeLastName" name="employeeLastName"  required/>

        <label for="employeeID">Employee ID:</label>
        <input type="number" id="employeeID" name="employeeID"  required/>
        <label for="employeeSalary">Salary:</label>
        <input type="number" id="employeeSalary" name="employeeSalary"  required/>
        <br>

        <label for="employeeTitle">Title:</label>
        <input type="text" id="employeeTitle" name="employeeTitle"  required/>

        <br>
        <div class="inputBtns">
          <div class="tooltip">
            <input type="submit" value="Add Employee" id="subBtn" title="Click to add new employee"/>
            <span class="tooltiptext">Use "Add Employee" button to add employees</span>
          </div>
          <div class="tooltip">
            <input type="button" value="Generate Employee" id="genBtn"/>
            <span class="tooltiptext">Use "Generate Employee" button to auto create new employees</span>
          </div>

        </div>
      </form>
    </section>
    <section id="payrollSection">
      <label>Monthly Payroll: </label>
      <p id="monthlyPayroll">0</p>
    </section>
    <section>
      <h2>Current Employee Roster</h2>
      <table id="employeeTab">
        <tr>
          <th>
            First Name
          </th>
          <th>
            Last Name
          </th>
          <th>
            Employee ID
          </th>
          <th>
            Job Title
          </th>
          <th>
            Salary
          </th>
          <th class="deleteTD">
            <input type="button" class="delBtn" value="Delete" name="delete"/>
          </th>
        </tr>
      </table>
    </section>
  </body>
</html>
